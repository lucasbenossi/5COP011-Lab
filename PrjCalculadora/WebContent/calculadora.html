<!DOCTYPE html>

<head>

<title>Calculadeira</title>
</head>
<body>
	<form action="calculadora" method="post">
		Valor 1: <input type="text" name="valor1" /><br>
		Valor 2: <input type="text" name="valor2" /><br>
		Operação: 
			<select name="operacao">

		<input type="submit" value="Calcular" />
	</form>
</body>
